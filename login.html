<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/responze.css">

        <!--Google Icons-->

    <body>

        <div class="container">
            <main>

                <div class="login_pc_version">
                   <div class="login_pulka_1">
                        <div class="login_logo">
                            <img class="login_logo_img" src="img/header_background.jpg" alt="Logo"/>
                        </div>
                        <div class="login_welcome_text">¨
                            <img class="login_welcome_text_img" src="img/login_welcome_pc.png" alt="Logo"/>

                   </div>
                   
                   <div class="login_pulka_2">
                        <div class="login_top">
                            <div class="login_title">
                                Login
                            </div>
                            <div class="login_username">
                                <input class="inputik" type="name" placeholder="Username" name="name" required><br>
                            </div>
                            <div class="login_password">
                                <input class="inputik" type="password" placeholder="Password" name="password" required><br>
                            </div>
                            <a class="registration_link" href="#continue">
                                <div class="login_continue">
                                    CONTINUE
                                </div>
                            </a>
                        </div>
                        <div class="login_down">
                            <div class="login_gohome">
                                <a href="index.html">
                                    <img class="login_gohome_img" src="img/gohome.png" alt="tlačitko zpět na hlavní stránku"/>
                                </a>
                            </div>
                            <div class="login_decor">
                                <img class="login_decor_img" src="img/login_decor.png" alt="dekorace"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login_mobile_version">

                    <div class="login_logo">
                        <img class="login_logo_img" src="img/header_background.jpg" alt="Logo"/>
                    </div>
                    <div class="login_welcome_text">
                        <img class="login_welcome_text_img" src="img/login_welcome_mb.png" alt="Logo"/>
                    </div>
                    <div class="login_title">
                        Login
                    </div>                        <div class="login_username">
                          <input class="inputik" type="name" placeholder="Username" name="name" required><br>
                    </div>
                    <div class="login_password">
                        <input class="inputik" type="password" placeholder="Password" name="password" required><br>
                    </div>
                    <a class="registration_link" href="#continue">
                        <div class="login_continue">
                            CONTINUE
                        </div>
                    </a>
                    <div class="login_gohome">
                        <a href="index.html">
                            <img class="login_gohome_img" src="img/gohome.png" alt="tlačitko zpět na hlavní stránku"/>
                        </a>                        
                    </div>
                </div>
            </main>
