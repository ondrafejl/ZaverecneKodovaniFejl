<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responze.css">
    <link rel="stylesheet" href="css/style.css">

    <!--Google Icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kawi&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Document</title>
</head>

<body>

    <div class="container">
        <main>

            <div class="signup_pc_version">
                <div class="signup_pulka_1">
                    <div class="signup_logo">
                        <img class="signup_logo_img" src="img/header_background.jpg" alt="Logo" />
                    </div>
                    <div class="signup_welcome_text">
                        <img class="signup_welcome_text_img" src="img/signup_welcome_pc.png" alt="Logo" />
                    </div>
                </div>

                <div class="signup_pulka_2">
                    <div class="signup_top">
                        <div class="signup_title">
                            Sign up
                        </div>
                        <div class="signup_username">
                            <input class="inputik" type="name" placeholder="Username" name="name" required><br>
                        </div>
                        <div class="signup_email">
                            <input class="inputik" type="e-mail" placeholder="Email" name="e-mail" required><br>
                        </div>
                        <div class="signup_phone">
                            <input class="inputik" type="tel" placeholder="Phone number" name="e-mail" required><br>
                        </div>
                        <div class="signup_password">
                            <input class="inputik" type="password" placeholder="Password" name="password" required><br>
                        </div>
                        <a class="registration_link" href="#continue">
                            <div class="signup_continue">
                                CONTINUE
                            </div>
                        </a>
                    </div>
                    <div class="signup_down">
                        <div class="signup_gohome">
                            <a href="index.html">
                                <img class="signup_gohome_img" src="img/gohome.png"
                                    alt="tlačitko zpět na hlavní stránku" />
                            </a>
                        </div>
                        <div class="signup_decor">
                            <img class="signup_decor_img" src="img/signup_decor.png" alt="dekorace" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="signup_mobile_version">

                <div class="signup_logo">
                    <img class="signup_logo_img" src="img/header_background.jpg" alt="Logo" />
                </div>
                <div class="signup_welcome_text">
                    <img class="signup_welcome_text_img" src="img/signup_welcome_mb.png" alt="Logo" />
                </div>
                <div class="signup_title">
                    Sign up
                </div>
                <div class="signup_username">
                    <input class="inputik" type="name" placeholder="Username" name="name" required><br>
                </div>
                <div class="signup_email">
                    <input class="inputik" type="e-mail" placeholder="Email" name="e-mail" required><br>
                </div>
                <div class="signup_phone">
                    <input class="inputik" type="tel" placeholder="Phone number" name="e-mail" required><br>
                </div>
                <div class="signup_password">
                    <input class="inputik" type="password" placeholder="Password" name="password" required><br>
                </div>
                <a class="registration_link" href="#continue">
                    <div class="signup_continue">
                        CONTINUE
                    </div>
                </a>
                <div class="signup_gohome">
                    <a href="index.html">
                        <img class="signup_gohome_img" src="img/gohome.png" alt="tlačitko zpět na hlavní stránku" />
                    </a>
                </div>

            </div>
        </main>
    </div>
</body>



</html>
